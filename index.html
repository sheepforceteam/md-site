<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimalistic Black Theme Site</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .card {
        width: 200px;
        height: 200px;
        margin: 20px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: scale(1.1);
    }
    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #content {
        display: none;
        padding: 20px;
    }
</style>
</head>
<body>
<div id="menu">
    <div class="card" onclick="loadContent('ranger-blender.md')">
        <img src="barber.png" alt="Image 1">
    </div>
    <div class="card" onclick="loadContent('file2.md')">
        <img src="image2.jpg" alt="Image 2">
    </div>
    <!-- Add more cards as needed -->
</div>

<div id="content"></div>

<script>
    function loadContent(file) {
        fetch(file)
            .then(response => response.text())
            .then(text => {
                document.getElementById('menu').style.display = 'none';
                document.getElementById('content').innerHTML = marked(text);
                document.getElementById('content').style.display = 'block';
            });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
